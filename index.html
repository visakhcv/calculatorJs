<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha184-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl1QvZ6jIW1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="row container-fluid">
        <div class="col-lg-4">

        </div>
        <div class="col-md-4 mt-5 bg-info main">
            <div class="head">
                <h1>Calculator</h1>
            </div>
            
            <div>
                <input type="text" class="form-control text-end bg-light" id="formGroupExampleInput">
            </div>
            <div class="row">
                <div class="btn-group content mt-5" role="group" aria-label="Basicd example">
                <button type="button" class="btn btn-secondary " onclick="displayContent('0')">0</button>
                <button type="button" class="btn btn-secondary" onclick="displayContent('(')">(</button>
                <button type="button" class="btn btn-secondary" onclick="displayContent(')')">)</button>
                <button type="button" class="btn btn-success" onclick=" backSpace()"> <i class="material-icons">&#xe14a;</i> </button>
                
            </div>
            </div>  
            <div class="row">
                <div class="btn-group content mt-1" role="group" aria-label="Basicd example">
                    <button type="button" class="btn btn-secondary" onclick="displayContent('7')">7</button>
                    <button type="button" class="btn btn-secondary" onclick="displayContent('8')">8</button>
                    <button type="button" class="btn btn-secondary" onclick="displayContent('9')">9</button>
                    <button type="button" class="btn btn-success" onclick="allclear()">AC</button>
                </div>
            </div>
            <div class="row">
                <div class="btn-group content mt-1" role="group" aria-label="Basicd example">
                <button type="button" class="btn btn-secondary" onclick="displayContent('4')">4</button>
                <button type="button" class="btn btn-secondary" onclick="displayContent('5')">5</button>
                <button type="button" class="btn btn-secondary" onclick="displayContent('6')">6</button>
                <button type="button" class="btn btn-success" onclick="displayContent('&minus;')">&minus;</button>
            </div>
            </div>
            <div class="row">
                <div class="btn-group content mt-1" role="group" aria-label="Basicd example">
                <button type="button" class="btn btn-secondary" onclick="displayContent('1')">1</button>
                <button type="button" class="btn btn-secondary" onclick="displayContent('2')">2</button>
                <button type="button" class="btn btn-secondary" onclick="displayContent('3')">3</button>
                <button type="button" class="btn btn-success" onclick="displayContent('&plus;')">&plus;</button>
            </div>
            </div>
            <div class="row">
                <div class="btn-group content mt-1" role="group" aria-label="Basicd example">
                <button type="button" class="btn btn-danger" onclick="displayContent('.')">.</button>
                <button type="button" class="btn btn-danger" onclick="displayContent('*')">&#215;</button>
                <button type="button" class="btn btn-danger" onclick="displayContent('&divide;')">&divide;</button>
                <button type="button" class="btn btn-warning" onclick="evalexp()">&equals;</button>
            </div>
            </div>  
                
              
       
        <div class="col-lg-5">

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"  integrity="sha184-ka7Sk0Gln4gmtz1MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.11.6/dist/umd/popper.min.js" integrity="sha184-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp1" crossorigin="anonymous"></script>
<script src="./cal.js"></script>
</html>
